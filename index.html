<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="head">
        <h1>Temperature Converter</h1>
    </div>
    <div class="wrapper">
        <div class="celsius-input">
            <h4>Celsius</h4>
            <input type="number" id="celsius" placeholder="Enter a value">
        </div>
        <div class="fahrenheit-input">
            <h4>fahrenheit</h4>
            <input type="number" id="fahrenheit" placeholder="Enter a value">
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
